
<div class="container">

            <!--<h4>{{User1.UserName}}</h4>-->
            <h4>{{user.UserName}}</h4>
            <div ng-transclude>

            </div>
        </div>


        <div class="panel-body">

            </ul>
            

        </div>
        <button class="btn btn-primary" ng-click="toggleShow()">{{ButtonText}}</button>
    </div>
    

</div>
